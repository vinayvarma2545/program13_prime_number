<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkPrime</title>
</head>
<body>
    <script>

        const value = prompt(`enter any value`)
        result = true;

        if(value==1){
            document.write(`1 is niether a prime nor a composite`)
        }

        else if(value==0){
            document.write(`please enter a valid number`)
        }

        else if(value>1){
            for(let i=2;i<value;i++){
                if(value%i==0){
                    result = false;
                    break;
                }
            }
            if(result){
                document.write(`${value} is a prime number`)
            }
            else{
                document.write(`${value} is not a prime number`)
            }
        }

        else{
            document.write(`please enter positive interger only`)
        }

    </script>
</body>
</html>
